<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loki IDS Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ°Ô∏è Loki IDS Dashboard</h1>
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Checking...</span>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="dashboard">Dashboard</button>
            <button class="tab-btn" data-tab="alerts">Alerts</button>
            <button class="tab-btn" data-tab="signatures">Signatures</button>
            <button class="tab-btn" data-tab="iot">IoT Control</button>
        </nav>

        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content active">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Alerts</h3>
                    <p class="stat-value" id="totalAlerts">-</p>
                </div>
                <div class="stat-card">
                    <h3>Alerts (24h)</h3>
                    <p class="stat-value" id="alerts24h">-</p>
                </div>
                <div class="stat-card">
                    <h3>IDS Status</h3>
                    <p class="stat-value" id="idsStatus">-</p>
                </div>
            </div>

            <div class="charts-grid">
                <div class="chart-card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <h3 style="margin: 0;">Alerts by Type</h3>
                        <div class="chart-filters" style="display: flex; gap: 15px; align-items: center;">
                            <label style="display: flex; align-items: center; gap: 5px; cursor: pointer; font-size: 0.9em;">
                                <input type="checkbox" class="chart-filter-checkbox" data-type="SIGNATURE" checked onchange="updateChartFilters()">
                                <span style="color: #f87171;">Signature</span>
                            </label>
                            <label style="display: flex; align-items: center; gap: 5px; cursor: pointer; font-size: 0.9em;">
                                <input type="checkbox" class="chart-filter-checkbox" data-type="BEHAVIOR" checked onchange="updateChartFilters()">
                                <span style="color: #fbbf24;">Behavior</span>
                            </label>
                            <label style="display: flex; align-items: center; gap: 5px; cursor: pointer; font-size: 0.9em;">
                                <input type="checkbox" class="chart-filter-checkbox" data-type="SYSTEM" checked onchange="updateChartFilters()">
                                <span style="color: #a78bfa;">System</span>
                            </label>
                        </div>
                    </div>
                    <canvas id="alertsByTypeChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Top Attacking IPs</h3>
                    <div id="topIPsList"></div>
                </div>
            </div>

            <div class="recent-alerts">
                <h3>Recent Alerts</h3>
                <div id="recentAlertsList"></div>
            </div>
        </div>

        <!-- Alerts Tab -->
        <div id="alerts" class="tab-content">
            <div class="filters">
                <select id="alertTypeFilter" onchange="loadAlerts()">
                    <option value="">All Types</option>
                    <option value="SIGNATURE">Signature</option>
                    <option value="BEHAVIOR">Behavior</option>
                    <option value="SYSTEM">System</option>
                </select>
                <select id="alertSubtypeFilter" onchange="loadAlerts()">
                    <option value="">All Subtypes</option>
                    <option value="PORT_SCAN">Port Scan</option>
                    <option value="TCP_FLOOD">TCP Flood</option>
                    <option value="UDP_FLOOD">UDP Flood</option>
                    <option value="ICMP_FLOOD">ICMP Flood</option>
                </select>
                <input type="text" id="alertPatternFilter" placeholder="Filter by pattern (signatures)..." oninput="debounceLoadAlerts()">
                <select id="alertStatusFilter" onchange="loadAlerts()">
                    <option value="">All Status</option>
                    <option value="STARTED">Started</option>
                    <option value="ONGOING">Ongoing</option>
                    <option value="ENDED">Ended</option>
                </select>
                <input type="text" id="srcIpFilter" placeholder="Source IP..." oninput="debounceLoadAlerts()">
                <input type="text" id="dstIpFilter" placeholder="Destination IP..." oninput="debounceLoadAlerts()">
                <select id="pageSizeSelect" onchange="changePageSize()">
                    <option value="10">10 per page</option>
                    <option value="25" selected>25 per page</option>
                    <option value="50">50 per page</option>
                    <option value="100">100 per page</option>
                </select>
            </div>
            <div id="alertsList"></div>
            <div class="pagination">
                <button id="prevPage" onclick="changePage(-1)">Previous</button>
                <span id="pageInfo">Page 1</span>
                <button id="nextPage" onclick="changePage(1)">Next</button>
            </div>
        </div>

        <!-- IoT Control Tab -->
        <div id="iot" class="tab-content">
            <div style="margin-bottom: 20px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h2>IoT Device Control</h2>
                    <div>
                        <span id="mqttStatus" style="padding: 8px 16px; border-radius: 4px; background: #333; color: #fff;">
                            MQTT: Checking...
                        </span>
                        <button onclick="connectMQTT()" style="margin-left: 10px;">Connect MQTT</button>
                        <button onclick="loadIoTDevices()" style="margin-left: 10px;">Refresh</button>
                    </div>
                </div>
            </div>

            <div id="iotDevicesList" style="display: grid; gap: 20px;">
                <!-- Devices will be loaded here -->
            </div>
        </div>

        <!-- Signatures Tab -->
        <div id="signatures" class="tab-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 20px;">
                <div class="action-bar" style="margin-bottom: 0; margin-right: auto;">
                    <button onclick="showAddSignatureModal()">+ Add Signature</button>
                    <button id="refreshSignaturesBtn" onclick="refreshSignatures()">
                        <span id="refreshSignaturesText">Refresh Signatures</span>
                        <span id="refreshSignaturesSpinner" class="spinner" style="display: none; margin-left: 8px;"></span>
                    </button>
                    <button onclick="document.getElementById('yamlFileInput').click()">Import from YAML</button>
                    <input type="file" id="yamlFileInput" accept=".yaml,.yml" style="display: none;" onchange="handleYamlFileUpload(event)">
                </div>
                <div class="filters" style="margin-bottom: 0; margin-left: auto;">
                    <input type="text" id="signatureSearch" placeholder="Search by name, pattern, or description..." onkeyup="applySignatureFilters()">
                    <select id="signatureActionFilter" onchange="applySignatureFilters()" style="display: none;">
                        <option value="">All Actions</option>
                        <option value="alert">Alert</option>
                    </select>
                    <select id="signatureEnabledFilter" onchange="applySignatureFilters()">
                        <option value="">All Status</option>
                        <option value="true">Enabled</option>
                        <option value="false">Disabled</option>
                    </select>
                    <button onclick="clearSignatureFilters()">Clear Filters</button>
                </div>
            </div>
            <div id="signaturesList"></div>
            <div class="pagination">
                <button id="prevSignaturePage" onclick="changeSignaturePage(-1)">Previous</button>
                <span id="signaturePageInfo">Page 1</span>
                <button id="nextSignaturePage" onclick="changeSignaturePage(1)">Next</button>
            </div>
        </div>

    </div>

    <!-- Add/Edit Signature Modal -->
    <div id="addSignatureModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add New Signature</h2>
            <form id="signatureForm">
                <input type="hidden" id="sigId" value="">
                <label>Name:</label>
                <input type="text" id="sigName" required>
                <label>Pattern:</label>
                <input type="text" id="sigPattern" required>
                <label>Description:</label>
                <textarea id="sigDescription"></textarea>
                <label>
                    <input type="checkbox" id="sigEnabled" checked> Enabled
                </label>
                <button type="submit" id="submitButton">Add Signature</button>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content" style="max-width: 400px;">
            <h2 id="confirmTitle">Confirm Action</h2>
            <p id="confirmMessage">Are you sure you want to proceed?</p>
            <div id="confirmButtons" style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                <button class="btn-secondary" id="cancelButton" onclick="closeConfirmModal()">Cancel</button>
                <button class="btn-delete" id="confirmButton">Confirm</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
